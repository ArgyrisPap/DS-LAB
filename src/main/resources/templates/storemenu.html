<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Menu of ' + ${store.storeName}">Store Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .menu-item-card {
            border: 1px solid #ccc;
            padding: 15px;
            width: 200px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .menu-item-description {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .menu-item-price {
            color: #007b00;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .menu-item-category {
            font-size: 12px;
            color: #999;
        }

        .empty-message {
            color: #999;
            font-style: italic;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .back-link {
            display: inline-block;
            padding: 12px 24px;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<h1 th:text="'Menu of ' + ${store.storeName}">Store Menu</h1>

<div class="menu-container">

    <div th:each="item : ${menuItems}" class="menu-item-card">
        <div class="menu-item-description" th:text="${item.description}">Description</div>
        <div class="menu-item-price" th:text="${'â‚¬' + item.price}">Price</div>
        <div class="menu-item-category" th:text="${item.category}">Category</div>
    </div>
</div>

<div class="button-group">
    <a href="/showstores" class="back-link">Back to Show Stores</a>
</div>

</body>
</html>
