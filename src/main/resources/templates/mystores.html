<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Stores</title>
    <style>
        .store-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .store-card {
            border: 1px solid #ccc;
            padding: 15px;
            width: 250px;
            border-radius: 8px;
            background-color: #fafafa;
            transition: 0.2s;
            position: relative;
        }

        .store-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .store-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .store-field {
            margin-bottom: 4px;
        }

        /* CLOSED STORE STYLE */
        .store-closed {
            background-color: #e0e0e0 !important;
            color: #888;
            opacity: 0.7;
            border-color: #aaa;
            cursor: not-allowed;
        }

        /* TOOLTIP */
        .store-closed::after {
            content: "Closed";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.75);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: 0.2s;
        }

        .store-closed:hover::after {
            opacity: 1;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .back-link {
            display: inline-block;
            padding: 12px 24px;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>

<h1>Available Stores</h1>

<div class="store-container">

    <div th:each="store : ${stores}"
         class="store-card"
         th:classappend="${store.open == false} ? 'store-closed' : ''">

        <a th:href="@{'/store/' + ${store.id} + '/managestore'}">

            <div class="store-title" th:text="${store.storeName}"></div>

            <div class="store-field">
                <strong>Address:</strong>
                <span th:text="${store.storeAddress}"></span>
            </div>

            <div class="store-field">
                <strong>Type:</strong>
                <span th:text="${store.storeType}"></span>
            </div>

            <div class="store-field">
                <strong>Phone:</strong>
                <span th:text="${store.phoneNumber}"></span>
            </div>

            <div class="store-field">
                <strong>Min Delivery Order:</strong>
                <span th:text="${store.minOrder}"></span>
            </div>

        </a>
    </div>

</div>

<div class="button-group">
    <a href="/profile" class="back-link">Back to Profile</a>
</div>
</body>
</html>
